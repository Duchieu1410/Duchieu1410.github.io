  <style>
    /* ---------- Base ---------- */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ---------- Container ---------- */
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 28px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);

      animation: fadeUp 0.8s ease forwards;
    }

    /* ---------- Text ---------- */
    h1 {
      margin: 10px 0 6px;
      font-size: 1.8rem;
    }

    p {
      opacity: 0.85;
      margin-bottom: 12px;
    }

    .interests {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 22px;
    }

    /* ---------- Buttons ---------- */
    a.button {
      position: relative;
      display: block;
      text-decoration: none;
      color: #1e3c72;
      background: white;
      padding: 14px;
      margin: 14px 0;
      border-radius: 12px;
      font-weight: 600;
      overflow: hidden;

      transform: translateY(10px);
      opacity: 0;
      animation: buttonIn 0.6s ease forwards;
    }

    /* Stagger animation */
    a.button:nth-of-type(1) { animation-delay: 0.2s; }
    a.button:nth-of-type(2) { animation-delay: 0.3s; }
    a.button:nth-of-type(3) { animation-delay: 0.4s; }
    a.button:nth-of-type(4) { animation-delay: 0.5s; }
    a.button:nth-of-type(5) { animation-delay: 0.6s; }

    a.button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
      );
      transform: translateX(-100%);
    }

    a.button:hover::before {
      transform: translateX(100%);
      transition: transform 0.6s ease;
    }

    a.button:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    /* ---------- Animations ---------- */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes buttonIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
