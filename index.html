  <style>
    /* ---------- Base ---------- */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #4b3ca7, #2b2d6e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      animation: pageFade 1s ease forwards;
    }

    /* ---------- Container ---------- */
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;

      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      box-shadow: 0 25px 50px rgba(0,0,0,0.3);

      animation: fadeUp 0.8s ease forwards;
    }

    /* ---------- Text ---------- */
    h1 {
      margin: 10px 0 6px;
      font-size: 1.85rem;
      letter-spacing: 0.3px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 10px;
    }

    .interests {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 24px;
    }

    /* ---------- Buttons ---------- */
    a.button {
      position: relative;
      display: block;
      text-decoration: none;

      color: #3a2fa0;
      background: linear-gradient(135deg, #ffffff, #f0efff);

      padding: 14px;
      margin: 14px 0;
      border-radius: 14px;
      font-weight: 600;

      opacity: 0;
      transform: translateY(10px);
      animation: buttonIn 0.6s ease forwards;

      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* Stagger */
    a.button:nth-of-type(1) { animation-delay: 0.2s; }
    a.button:nth-of-type(2) { animation-delay: 0.3s; }
    a.button:nth-of-type(3) { animation-delay: 0.4s; }
    a.button:nth-of-type(4) { animation-delay: 0.5s; }
    a.button:nth-of-type(5) { animation-delay: 0.6s; }

    a.button:hover {
      transform: translateY(-4px);
      box-shadow:
        0 15px 30px rgba(76, 60, 167, 0.35),
        0 0 0 1px rgba(120, 100, 255, 0.25);
    }

    /* ---------- Animations ---------- */
    @keyframes pageFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes buttonIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
